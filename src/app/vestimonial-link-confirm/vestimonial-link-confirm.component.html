<i (click)="backClicked()" class="fas fa-arrow-left"></i>

<div class="card">
        <div class="row">
        <div class="col-5 item-image-holder">
            <img class="vestimonial-item-image" src="{{itemImageUrl}}" />
            <p class="item-brand vest-item-info">{{item.brand}}</p>
            <p class="item-price vest-item-info">â‚¬{{item.price}}</p>
            <p class="item-name vest-item-info">{{item.name}}</p>
    
        </div>
        <div class="col-7 ">
            <h6 class="vest-header">Vestimonial</h6>
    
            <div class="d-flex justify-content-start">
                <i class="fas fa-ruler fa-1.5x"></i>
                <p class="vest-info">Size Bought: {{vestimonial.sizeBought}}</p>
            </div>
            <div class="d-flex justify-content-start">
                <i class="fas fa-ruler fa-1.5x"></i>
                <p class="vest-info">Usual Size: {{vestimonial.usualSize}}</p>
            </div>
    
            <div class="d-flex justify-content-start ">
                <i class="far fa-star fa-1.5x"></i>
                <p class="vest-info">Rating: {{vestimonial.rating}}</p>
            </div>
    
            <div class="d-flex justify-content-start ">
                <i class="far fa-comment"></i>
                <p class="vest-info">Review: {{vestimonial.comments}}</p>
            </div>
        </div>
    </div>
    </div>

<div class="d-flex flex-column justify-content-center">
<button class="button-active" (click)="submit()" >Link Vestimonial and Complete Post</button>
<button class="button-active"  (click)="submitAndLinkAnother()" >Link and Link Another Vestimonial</button>
<button class="button-active"  (click)="submitAndCreateAnother()" >Link and Create Another Vestimonial</button>
</div>
<flash-messages></flash-messages>
<button *ngIf="showSubmitBtn === true" class="button-active" (click)="finish()">Complete Post</button>
