<!--page holder-->
<div class="container">

    <!--registration card holder-->
    <div class="row">
      <div class="col-sm" align="center">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Sign in</h5>
            <form class="form">
              <div class="form-group">
                <label class="form-label">Username</label>
                <input [(ngModel)]="authRequestBody.username" name="username" type="text" class="form-control required">
              </div>
              <div class="form-group">
                <label class="form-label">Password</label>
                <input [(ngModel)]="authRequestBody.password" name="password" type="password" class="form-control required">
              </div>
              <button (click)="loginUser()" class="button-active">Sign in</button>
            </form>
            <a class="form-label" routerLink='/register'>No account? Register</a>
          </div>
        </div>
      </div>
    </div>
  
   <!--end of page holder-->
  </div>
