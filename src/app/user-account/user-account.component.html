<div class="row">
    <div class="col">
        <a routerLink='/account/edit'>Update Profile Details</a>
       <img src="{{profileImageUrl}}" onerror="this.style.display='none'">
      <input  type="file" (change)="onFileSelected($event)">
    </div>
    <div class="col">
      <p>{{user.username}}</p>
      <p>Bio: {{user.bio}}</p>
      <p>Height: {{user.height}}</p>
      <p>Size on top: {{user.sizeTop}}</p>
      <p>Size on bottom: {{user.sizeBottom}}</p>
      <p>{{user.numFollowers}} followers</p>
         
</div>
  
  
<nav class="navbar navbar-default">
    <div class="container-fluid">
      <ul class="nav navbar-nav">
        <li routerLinkActive="active"><a routerLink="/home">Home</a></li>
        <li routerLinkActive="active"><a routerLink="/user">User</a></li>
        <li routerLinkActive="active"><a routerLink="/admin">Admin</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
        <p class="navbar-text" *ngIf="isAdminUser">You are admin!</p>
        <p class="navbar-text" *ngIf="isUser">You are user!</p>
        <li><button class="btn navbar-btn" (click)="logout()">Logout</button></li>
      </ul>
    </div>
  </nav>
