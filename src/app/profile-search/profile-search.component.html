<form>
  <div class="form-group">
    <label class="form-label">Search
      <input [(ngModel)]="searchName" name="search" placeholder="Enter profile name" type=text>
    </label>
  </div>
  <div class="d-flex flex-row justify-content-center">
    <button class="button-active" (click)="submitProfileSearch()">Find Profiles</button>
  </div>

</form>
<div *ngIf="users!=null">
  <div *ngFor="let user of users">
    <app-profile-tile [user]="user"></app-profile-tile>
  </div>
</div>
