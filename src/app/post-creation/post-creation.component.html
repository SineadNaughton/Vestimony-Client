<div class="row">

  <form>
    <p class="form-label">Enter caption</p>
    <input [(ngModel)]="post.postInfo" name="postInfo" type=text placeholder="Enter post caption" /><br>

    <p class="form-label">Chose an image</p>
    <input type="file" (change)="fileChangeEvent($event)" />
    <div class="image-cropper-holder">

      <image-cropper [imageChangedEvent]="imageChangedEvent" [maintainAspectRatio]="true" [aspectRatio]="1 / 1"
        [resizeToWidth]="700" format="png" (imageCropped)="imageCropped($event)" (imageLoaded)="imageLoaded()"
        (loadImageFailed)="loadImageFailed()"></image-cropper>

    </div>
    <div class="image-cropper-holder">
      <img class="cropped" [src]="croppedImage" />
    </div>
    <div  class="d-flex flex-row justify-content-center">
      <button *ngIf="theFile!=null && post.postInfo!=null && resp===null" class="button-active" (click)="submit()">Confirm post details</button>
      <button *ngIf="resp!=null" class="button-active" [routerLink]="['/vestimonial/add', returnedPost.postId]">Add new vestimonial</button>
    <button *ngIf="resp!=null" class="button-active" [routerLink]="['/vestimonial/link', returnedPost.postId]">Link existing vestimonial</button>
    </div>
  </form>

  
</div>
