<div class="d-flex flex-row justify-content-start ">
  <i (click)="backClicked()" class="fas fa-arrow-left flex-grow-1"></i>
  <button class="item-link-button" *ngIf="following === false" (click)="follow()">Follow</button>
  <button class="item-link-button" *ngIf="following === true" (click)="unfollow()">Following</button>
</div>

<div class="row">

  <div class="col-5 item-image-holder">
    <img class="profile-image" src="{{profileImageUrl}}">
  </div>

  <div class="col-7">
    <p class="username">{{user.username}}</p>
    <p class="bio">{{user.bio}}</p>
    <p class="stats-header">Stats:</p>
    <div class="d-flex justify-content-start item-save-holder">
      <i class="fas fa-ruler-vertical"></i>
      <p class="height">Height: {{user.heightFeet}}' </p>
      <p class="height">{{user.heightInches}}"</p>
    </div>
    <div class="d-flex justify-content-start ">
      <i class="fas fa-ruler-vertical"></i>
      <p class="size">Size Top: {{user.sizeTop}}</p>
    </div>
    <div class="d-flex justify-content-start ">
      <i class="fas fa-ruler-vertical"></i>
      <p class="size">Size Bottom: {{user.sizeBottom}}</p>
    </div>
  </div>
</div>



<div class="d-flex flex-row justify-content-around ">
  <div class="d-flex justify-content-end ">
    <p>{{user.numFollowers}} followers</p>
    <div><i class="far fa-user"></i></div>
  </div>
  
  <div class="d-flex justify-content-end">
    <p>{{numPosts}} posts</p>
    <i class="far fa-comment-alt"></i>
  </div>
</div>







<app-post-tile-list [posts]="posts" [onProfile]="onProfile"></app-post-tile-list>
