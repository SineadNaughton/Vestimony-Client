<div class="row">
  <div class="col-6 item-image-holder">
    <img class="item-image" src="{{imageUrl}}" />
  </div>
  <div class="col-6">
    <div class="d-flex justify-content-start item-save-holder">
      <p class="item-brand flex-grow-1">{{item.brand}}</p>
      <p class="item-price">â‚¬{{item.price}}</p>
    </div>
    <p class="item-name">{{item.name}}</p>

    <div class="d-flex justify-content-start ">
      <i class="far fa-star fa-1.5x"></i>
      <p class="item-rating">{{item.rating}} Stars</p>
    </div>

    <div class="d-flex justify-content-start">
      <i class="fas fa-ruler fa-1.5x"></i>
      <p class="item-size-adjust"> Buy {{sizeNumber}} sizes {{direction}}</p>
    </div>

    <div class="d-flex justify-content-start ">
      <div *ngIf="item.isSaved === false"><i class="fas fa-tshirt fa-1.5x "></i></div>
      <div *ngIf="item.isSaved === true"><i class="fas fa-tshirt saved-item"></i></div>
      <p class="item-numsaved">{{item.numSaved}} saves</p>
    </div>

    <div class="d-flex justify-content-around item-link-holder">
      <!--buy button holder-->
      <div class="d-flex align-items-center flex-column">
        <a href="{{item.url}}"><button><i class="fas fa-shopping-cart fa-2x"></i></button></a>
      </div>
      <div class="d-flex justify-content-start item-save-holder">
        <div *ngIf="item.isSaved === false" (click)="saveItem(item)"><button><i class="fas fa-tshirt fa-2x "></i></button></div>
        <div *ngIf="item.isSaved === true" (click)="unsaveItem(item)"><i class="fas fa-tshirt fa-2x saved-item"></i></div>

      </div>

      <div class="d-flex align-items-center flex-column">
        <a href="{{item.url}}"><button><i class="far fa-plus-square fa-2x"></i></button></a>
      </div>
    </div>

  </div>
</div>

<app-post-tile-list [posts]="posts"></app-post-tile-list>
